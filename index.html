<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>Akana Names</title>
</head>
<body>
    <h1>AKAN GENERATE</h1>
    <p>In old Ghana they named children with the names of the day of week that they were born. Every gender named differently.</p>
        <form>
            <fieldset >
              <legend>Akan names</legend>
              <div class="mb-3">
                <label for="date" class="form-label">Enter date of birth</label>
                <input type="date" id="date" class="form-control" placeholder="">
              </div>
              <div class="mb-3">
                <label for="gender" class="form-label">Select gender</label>
                <select id="gender" class="form-select">
                  <option value="" >Select gender</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
              </div>
              <div class="mb-3">
                
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
    
 <script src="/js/index.js"></script>
</body>
</html>
